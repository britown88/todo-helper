[watcher:Tagger]
cmd = python
args = src/workers/tagger.py $(circus.wid)
numprocesses = 1
stop_signal = INT

[watcher:Cloner]
cmd = python
args = src/workers/cloner.py $(circus.wid)
numprocesses = 2
stop_signal = INT

[watcher:Parser]
cmd = python
args = src/workers/parser.py $(circus.wid)
numprocesses = 10
stop_signal = INT



[env]
PATH = $PATH:env/bin
