[watcher:Tagger]
cmd = python
args = src/workers/tagger.py $(circus.wid)
numprocesses = 1
stop_signal = INT
max_retry = -1


[watcher:Cloner]
cmd = python
args = src/workers/cloner.py $(circus.wid)
numprocesses = 2
stop_signal = INT
max_retry = -1

[watcher:Poster]
cmd = python
args = src/workers/poster.py $(circus.wid)
numprocesses = 1
stop_signal = INT
max_retry = -1

[watcher:Parser]
cmd = python
args = src/workers/parser.py $(circus.wid)
numprocesses = 10
stop_signal = INT
max_retry = -1
graceful_timeout = 1000


[env]
PATH = $PATH:env/bin
